<div
  class="mb-4 flex h-full w-full select-none flex-col font-semibold"
  *ngIf="item"
  routerLink="item/{{ item.id }}">
  <div class="flex">
    <img
      src="{{ item.images[0].file }}"
      class="mx-auto h-[35vw] w-[100vw] object-cover brightness-90 transition-all hover:cursor-pointer hover:brightness-100" />
  </div>
  <div class="mt-4 text-center">
    {{ item.name }}
  </div>
  <div class="flex justify-center">{{ formatDecimal(item.price) }} z≈Ç</div>
</div>
