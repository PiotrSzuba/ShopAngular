<div
  class="flex flex-col w-full h-full mb-4 font-semibold select-none"
  *ngIf="item"
  routerLink="item/{{ item.id }}">
  <div class="flex">
    <img
      src="{{ item.images[0].file }}"
      class="hover:cursor-pointer mx-auto object-cover h-[35vw] w-[100vw] brightness-90 hover:brightness-100 transition-all" />
  </div>
  <div class="text-center mt-4">
    {{ item.name }}
  </div>
  <div class="flex justify-center">{{ formatDecimal(item.price) }} z≈Ç</div>
</div>
