<div class="flex w-full bg-red-500">
  <div class="relative flex h-fit w-full pl-1 pt-1">
    <textarea
      #input
      class="editableTextArea rounded-lg p-1"
      [ngModel]="value"
      (ngModelChange)="onChange($event)"
      [readOnly]="!editable"
      [placeholder]="editable ? placeholder : ''"
      [readonly]="!editable"
      (keyup.esc)="onConfirm()"
      (blur)="handleBlur()"></textarea>
  </div>
</div>
{{ value }}
