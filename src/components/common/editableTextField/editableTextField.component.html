<div class="relative w-full">
  <input
    #input
    [class]="getClass()"
    [ngModel]="value"
    (ngModelChange)="onChange($event)"
    [placeholder]="editable ? placeholder : ''"
    [readonly]="!editable"
    (keyup.enter)="onConfirm()"
    (keyup.esc)="onConfirm()"
    (blur)="handleBlur()" />
  <div
    *ngIf="error && errorMessage"
    class="absolute bg-white text-red-500 text-xs left-4 -bottom-2 z-10">
    {{ errorMessage }}
  </div>
</div>
