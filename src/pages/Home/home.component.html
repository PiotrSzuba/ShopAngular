<div class="page">
  <div *ngIf="(items$ | async)!.length > 0" class="mainGrid">
    <div *ngFor="let item of items$ | async" class="flex min-h-[50%] w-full">
      <app-card-item [item]="item" />
    </div>
  </div>
  <div
    *ngIf="(items$ | async)?.length === 0 && (itemsLoading$ | async) === null"
    class="flex bg-white py-8 drop-shadow-xl">
    <div class="mx-auto text-lg font-semibold">No Items available</div>
  </div>
  <div *ngIf="itemsLoading$ | async" class="mt-[20%] flex">
    <div class="mx-auto my-auto h-[5rem] w-[5rem]">
      <app-spinner-circle />
    </div>
  </div>
</div>
