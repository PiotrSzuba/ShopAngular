<div class="page" *ngIf="item$ | async as item">
  {{ item.id }}
  <div>{{ item.name }}</div>
  <div>{{ itemLoading$ | async }}</div>
</div>

<div class="page" *ngIf="(itemLoading$ | async) === true">
  <div class="mx-auto mt-[20%] h-[5rem] w-[5rem]">
    <app-spinner-circle />
  </div>
</div>

<div
  class="page"
  *ngIf="(itemLoading$ | async) === false && (item$ | async) === undefined">
  <p>Item does not exist</p>
</div>
